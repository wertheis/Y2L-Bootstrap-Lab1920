<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                    <a href=https://en.wikipedia.org/wiki/Hippopotamus>Hippo</a>
                </th>
                <td>
                    <img src=https://4.bp.blogspot.com/-DQRD_MdiCvA/UPY3hlLTDpI/AAAAAAAACgU/IjmDOdbn9cM/s1600/Hippopotamus+5.jpg class="img-fluid" alt="Big and little hippos">
                </td>
              </tr>
              <tr>
                <th scope="row">
                    <a href=https://en.wikipedia.org/wiki/Axolotl>Axolotl</a>
                </th>
                <td>
                    <img src=https://cdn.mos.cms.futurecdn.net/hKm2MuLdDLubD6rgeYLeDM-1200-80.jpg class="img-fluid" alt="Axolotl holding branch">
                </td>
              </tr>
              <tr>
                <th scope="row">
                    <a href=https://en.wikipedia.org/wiki/Penguin>Penguin</a>
                </th>
                <td>
                    <img src=https://i.pinimg.com/736x/7b/be/4d/7bbe4d6021d693a8ee0562e21507eb81.jpg class="img-fluid" alt="Fuzzy baby penguins">
                </td>
              </tr>
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
